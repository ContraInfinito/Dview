<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js" defer></script>
    <title>D view</title>
</head>
<body>
    <div class="container">
        <h1>D view</h1>
        <div class="form-group">
            <label for="token">Token:</label>
            <input type="text" id="token" placeholder="Ingrese su Token Deriv">
            <button id="checkToken">Revisar Token</button>
        </div>
        <div class="form-group">
            <label for="symbol">Índice:</label>
            <select id="symbol">
                <option value="BOOM500">Boom 500</option>
                <option value="CRASH500">Crash 500</option>
                <option value="CRASH1000">Crash 1000</option>
                <option value="BOOM1000">Boom 1000</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Precio de la Entrada:</label>
            <input type="number" id="price" placeholder="Precio de la Entrada">
        </div>
        <div class="form-group">
            <label for="numberOfBuys">Número de Entradas:</label>
            <input type="number" id="numberOfBuys" placeholder="Número de Entradas">
        </div>
        <button id="startTrading">Colocar Orden</button>
        <div id="output"></div>
    </div>
</body>
</html>
